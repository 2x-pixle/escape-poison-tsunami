<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Poison Tsunami</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        canvas { display: block; margin: 0 auto; background-color: #000; }
        #hud { position: absolute; color: white; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="hud">
        Score: <span id="score">0</span> | 
        Coins: <span id="coins">0</span> | 
        Speed Level: <span id="speed-level">1</span> | 
        Lives: <span id="lives">3</span>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0, coins = 0, speed = 1, lives = 3;
        let player = { x: 50, y: 550, width: 30, height: 30 };  
        let timers = [];

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function updateHUD() {
            document.getElementById('score').innerText = score;
            document.getElementById('coins').innerText = coins;
            document.getElementById('speed-level').innerText = speed;
            document.getElementById('lives').innerText = lives;
        }

        function spawnTsunami() {
            timers.push(setTimeout(() => {
                // Logic to display poison tsunami
                ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                lives--;
                updateHUD();
                if (lives > 0) spawnTsunami();
            }, 25000));
        }

        function shopUpgrades() {
            // Logic for VIP shop and speed upgrades
            speed += 1; // Add your shop logic here
        }

        function handleCollision() {
            // Logic for collision detection with safe bases or brainrots
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            updateHUD();
            handleCollision();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowRight') player.x += 5 * speed;
            if(e.key === 'ArrowLeft') player.x -= 5 * speed;
            if(e.key === 'ArrowUp') player.y -= 5 * speed;
            if(e.key === 'ArrowDown') player.y += 5 * speed;
        });

        spawningVIPUpgrades();
        spawnTsunami();
        gameLoop();
    </script>
</body>
</html>
