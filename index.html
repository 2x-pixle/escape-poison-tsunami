<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Interface</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
        }
        canvas {
            display: block;
            margin: auto;
            border: 1px solid #fff;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        #shop-modal, #wheel-modal, #game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 1px solid #fff;
            border-radius: 10px;
        }
        #shop-modal.active, #wheel-modal.active, #game-over.active {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="hud">
        <h1>Game HUD</h1>
        <p>Score: <span id="score">0</span></p>
        <p>Lives: <span id="lives">3</span></p>
    </div>
    <div id="shop-modal" class="modal">
        <h2>Shop</h2>
        <p>Buy items here.</p>
        <button onclick="closeShop()">Close</button>
    </div>
    <div id="wheel-modal" class="modal">
        <h2>Spin the Wheel</h2>
        <p>Try your luck!</p>
        <button onclick="closeWheel()">Close</button>
    </div>
    <div id="game-over" class="modal">
        <h2>Game Over</h2>
        <p>Your score was <span id="final-score">0</span></p>
        <button onclick="restartGame()">Restart</button>
    </div>
    <script>
        // JavaScript for game logic, opening modals, etc.
        function closeShop() { document.getElementById('shop-modal').classList.remove('active'); }
        function closeWheel() { document.getElementById('wheel-modal').classList.remove('active'); }
        function restartGame() { /* restart logic */ }
    </script>
</body>
</html>
